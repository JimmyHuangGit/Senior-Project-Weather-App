  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

  <!-- navbar section "Brittani Gongre" -->

      <ul class="nav navbar-nav">

          <strong>Team 5 Weather App</strong>
        </li>
        <li>
          <a class="navbar-link navbar-right" aria-current="page" href="#"><strong>Account Settings</strong></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="main_container conatiner" style="display:none;">
      <!-- Display user's location "Xiaodong Huang"-->
    </div>
    <p id="loca"></p>
    <br>
    <!-- ask for user's input "Xiaodong Huang"-->
    <div class="search">
      <input type="text" class="cityLoc" placeholder="Search City">
      <button>Search</button>
    </div>


    <!-- Display weather information based on user's input "Xiaodong Huang"-->
    <div class="container-fluid mb-4">
      <div class="row text-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div class="col mt-4">
          <div class="weather-info card">
            <h2 class="cityName"></h2>
            <div class="temp"></div>
            <div class="pics">
              <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
              <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="visibility"></div>
            <div class="pressure"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
          </div>
        </div>

    <!-- logout "Xiaodong Huang"-->
    <div class="logout-btn text-left">
      <button class="btn btn-danger" onclick="mainApp.logout();">
        logout
      </button>
    </div>
  </div>
  <script src="script.js" defer></script>
  <script src="fireBase.js"></script>
  <script src="main.js"></script>
</body>

</html>
